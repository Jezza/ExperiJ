apply plugin: 'java'

version = 0.3

repositories {
    mavenCentral()
}

dependencies {
	testCompile 'junit:junit:4.12'
}

jar {
	version = project.version
	manifest {
		attributes("Manifest-Version": "1.0", "Agent-Class": "me.jezza.experij.ExperiJ", "Premain-Class": "me.jezza.experij.ExperiJ")
	}
}

test {
	jvmArgs "-javaagent:" + jar.archivePath, "-Dexperij.debug=true", "-Dexperij.whitelist=\"jezza\""
}

// Source jar
task srcJar(type: Jar) {
	from sourceSets.main.allSource
	version = project.version
	classifier = "src"
}

artifacts {
    archives srcJar
}