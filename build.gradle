apply plugin: 'java'

project.version = "0.1"

repositories {
    mavenCentral()
}

dependencies {
    // compile 'org.ow2.asm:asm-all:5.1'
    // compile 'com.google.guava:guava:19.0-rc2'
    // compile 'com.google.code.gson:gson:2.4'
}

jar {
	version = project.version
	classifier = "dev"
}

// Source jar
task srcJar(type: Jar) {
	from sourceSets.main.allSource
	version = project.version
	classifier = "src"
}

artifacts {
    archives srcJar
}